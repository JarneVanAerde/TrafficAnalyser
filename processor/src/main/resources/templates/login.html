<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/css/index.css" media="screen"/>
    <noscript><link rel="stylesheet" href="/css/noscript.css" media="screen" /></noscript>

    <title>Traffic Analyser</title>
    <meta charset="utf-8"/>
</head>
<body class="is-preload">
<div id="wrapper">
    <section id="main">
        <header>
            <h1>Traffic Analyser</h1>
            <p>Login</p>
        </header>
        <form method="post" action="#">
            <div class="fields">
                <div class="field">
                    <input type="text" name="name" id="nameLogin" placeholder="Name" />
                </div>
                <div class="field">
                    <input type="password" name="password" id="passwordLogin" placeholder="password" />
                </div>
            </div>
            <ul class="actions special">
                <li><a href="#" class="button">Go to account</a></li>
            </ul>
        </form>
        <hr />
        <header>
            <p>No account yet? Register!</p>
        </header>
        <form method="post" action="#">
            <div class="fields">
                <div class="field">
                    <input type="text" name="name" id="name" placeholder="Name" />
                </div>
                <div class="field">
                    <input type="password" name="password" id="password" placeholder="password" />
                </div>
                <div class="field">
                    <select name="department" id="department">
                        <option value="">Admin</option>
                    </select>
                </div>
                <div class="field">
                    <input type="checkbox" id="human" name="human" /><label for="human">Accept terms and conditions</label>
                </div>
            </div>
            <ul class="actions special">
                <li><a href="#" class="button">Get Started</a></li>
            </ul>
        </form>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <ul class="copyright">
            <li>&copy; Karel de Grote Hogeschool</li>
            <li>Design: Jarne Van Aerde</li>
        </ul>
    </footer>
</div>

<script>
    if ('addEventListener' in window) {
        window.addEventListener('load', function () {
            document.body.className = document.body.className.replace(/\bis-preload\b/, '');
        });
        document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
    }
</script>
</body>
</html>
