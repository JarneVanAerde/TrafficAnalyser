<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" media="screen"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" media="screen"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <meta charset="UTF-8">
    <title>Option Settings</title>
</head>
<body>
<div class="container">
    <form th:method="post" th:each="option : ${optionsDTO}">
        <ul>
            <li th:text="${option.key}"></li>
            <li th:text="${option.value}"></li>
        </ul>
    </form>
</div>
</html>
