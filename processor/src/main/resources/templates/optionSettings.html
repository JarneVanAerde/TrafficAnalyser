<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="../static/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/css/index.css" media="screen"/>
    <noscript>
        <link rel="stylesheet" href="/css/noscript.css" media="screen"/>
    </noscript>
    <script src="/js/vendor.js"></script>

    <meta charset="UTF-8">
    <title>Option Settings</title>
</head>
<body class="is-preload">
<div id="wrapper">
    <section id="main">
        <header>
            <h1>Options</h1>
        </header>
        <form th:each="option : ${optionsDTO}" th:method="post" action="#">
            <div class="fields">
                <div class="field">
                    <label th:text="${option.key}"></label>
                    <label th:text="${option.value}"></label>
                </div>
            </div>
        </form>
        <button><a href="/user/menu">Go back</a></button>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <ul class="copyright">
            <li>&copy; Karel de Grote Hogeschool</li>
            <li>Jarne Van Aerde</li>
        </ul>
    </footer>
</div>
</body>
</html>
