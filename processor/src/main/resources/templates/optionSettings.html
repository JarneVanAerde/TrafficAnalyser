<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/css/index.css" media="screen"/>
    <noscript><link rel="stylesheet" href="/css/noscript.css" media="screen" /></noscript>

    <meta charset="UTF-8">
    <title>Option Settings</title>
</head>
<body>
<body class="is-preload">
<div id="wrapper">
    <section id="main">
        <header>
            <span class="avatar"><img src="images/avatar.jpg" alt="" /></span>
            <h1>Traffic Analyser</h1>
            <p>Get in touch</p>
        </header>
        <Button><a href="/user/login">Login</a></Button>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <ul class="copyright">
            <li>&copy; Karel de Grote Hogeschool</li><li>Design: Jarne Van Aerde</li>
        </ul>
    </footer>
</div>

<script>
    if ('addEventListener' in window) {
        window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
        document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
    }
</script>

<div class="container">
    <form th:method="post" th:each="option : ${optionsDTO}">
        <ul>
            <li th:text="${option.key}"></li>
            <li th:text="${option.value}"></li>
        </ul>
    </form>
</div>
</html>
