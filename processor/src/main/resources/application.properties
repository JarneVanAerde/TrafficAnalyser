# Security config
spring.queries.users-query=select password, name from users where name=?
spring.queries.roles-query=select r.role from users u\
                             inner join users_roles ur on(u.user_id=ur.user_id)\
                             inner join roles r on(ur.role_id=r.role_id)\
                             where u.name=?
spring.datasource.initialization-mode=always